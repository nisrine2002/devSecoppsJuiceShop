name: "OWASP ZAP DAST Scan"

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  zap-scan:
    name: OWASP ZAP Dynamic Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'  # ✅ CHANGED FROM 18 TO 20!

    - name: Install dependencies
      run: |
        echo "📦 Installing dependencies..."
        npm install
        echo "✅ Dependencies installed"

    - name: Start Juice Shop application
      run: |
        echo "🚀 Starting Juice Shop..."
        nohup npm start > juice-shop.log 2>&1 &
        echo $! > juice-shop.pid
        echo "Application PID: $(cat juice-shop.pid)"
        echo "⏳ Waiting 2 minutes for application to fully start..."
        sleep 120

    - name: Verify application is running
      run: |
        echo "🔍 Checking if application is responding..."
        for i in {1..30}; do
          if curl -f http://localhost:3000 > /dev/null 2>&1; then
            echo "✅ Application is ready on http://localhost:3000"
            curl -I http://localhost:3000
            exit 0
          fi
          echo "⏳ Attempt $i/30 - waiting 10 seconds..."
          sleep 10
        done
        echo "❌ Application failed to start"
        echo "📄 Application logs:"
        cat juice-shop.log || echo "No logs available"
        exit 1

    - name: Run OWASP ZAP Baseline Scan
      continue-on-error: true
      run: |
        echo "🔍 Starting ZAP scan..."
        docker pull ghcr.io/zaproxy/zaproxy:stable
        docker run --network="host" -v $(pwd):/zap/wrk/:rw \
          ghcr.io/zaproxy/zaproxy:stable \
          zap-baseline.py -t http://localhost:3000 \
          -r zap-report.html \
          -J zap-report.json \
          -w zap-report.md || echo "ZAP scan completed with findings"

    - name: Check generated reports
      if: always()
      run: |
        echo "📊 Checking for generated reports..."
        ls -la *.html *.json *.md 2>/dev/null || echo "Some reports may be missing"
        if [ -f zap-report.html ]; then echo "✅ HTML report found"; fi
        if [ -f zap-report.json ]; then echo "✅ JSON report found"; fi
        if [ -f zap-report.md ]; then echo "✅ Markdown report found"; fi

    - name: Upload ZAP HTML Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: zap-html-report
        path: zap-report.html
        if-no-files-found: warn

    - name: Upload ZAP JSON Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: zap-json-report
        path: zap-report.json
        if-no-files-found: warn

    - name: Upload ZAP Markdown Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: zap-markdown-report
        path: zap-report.md
        if-no-files-found: warn

    - name: Upload application logs
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: application-logs
        path: juice-shop.log
        if-no-files-found: warn

    - name: Stop Juice Shop
      if: always()
      run: |
        echo "🛑 Stopping application..."
        if [ -f juice-shop.pid ]; then
          kill $(cat juice-shop.pid) || true
          rm juice-shop.pid
        fi
        pkill -f "npm start" || true
        pkill -f "node" || true
        echo "✅ Cleanup completed"