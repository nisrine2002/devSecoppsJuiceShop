name: "CodeQL SAST Analysis"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze Code with CodeQL
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}

    - name: Autobuild
      uses: github/codeql-action/autobuild@v3

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
        output: sarif-results
        upload: false

    - name: Upload SARIF Results
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: sarif-results/${{ matrix.language }}.sarif

    - name: Upload SARIF as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: codeql-sarif-results
        path: sarif-results

    - name: Install SARIF Tools
      run: |
        npm install -g @microsoft/sarif-multitool

    - name: Convert SARIF to HTML
      run: |
        mkdir -p html-report
        npx @microsoft/sarif-multitool convert sarif-results/${{ matrix.language }}.sarif --output html-report/codeql-report.html --output-format html || echo "Conversion completed with warnings"

    - name: Upload HTML Report
      uses: actions/upload-artifact@v4
      with:
        name: codeql-html-report
        path: html-report/codeql-report.html